<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Power !</title>
    <link rel="stylesheet" type= "text/css" href="./assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <!-- <h1> Star Power !</h1> -->
    <aside class ="leaderBoard">
    </aside>

      <div class = "container">
        <div class = "clickme">
          <h5> Star Power! </h5>
          <button id="startbtn" type="button "><img src="./assets/images/PinkCatGirl.gif"></button>
          <h5> Click Me! </h5>

        </div>
        <audio src="./assets/sound/flicker.mp3"autoplay>
        </audio>


        <div class = "timer">
          Time: 30
        </div>

        <div class = "score">
          Score: 0
        </div>
        <div class = "gameover">
          <h6>Score: 0</h6>
        </div>
        <div class = "highscore">
        </div>
      </div>


  <div class = "bottom">
    <div class = "instructions">
       <h3> ArrowKeys to move Left & Right. Avoid Ghost! Collect Stars! 30seconds! Go! </h3>
       <h2> <img src="./assets/images/catGhost.gif">
            <img src="./assets/images/star2.gif">
            <img src="./assets/images/star3.gif">
            <img src="./assets/images/star6.gif">
            <img src="./assets/images/bottleStar.gif">
       </h2>
          <h4> Score:-3 Score:+1 Score:+2 Score:+3 Score:+4 </h4>
          <h4> Time:-1.5s Time:+0s Time:+0s Time:+0s Time:+1s </h4>
          <h4> Speed:55 Score:60 Score:65 Score:75 Score:85 </h4>
       </div>

        <div class = "gamestart">
          <button id="restartbtn"><img src="./assets/images/PinkCatGirl.gif"></button>
          <h1>click me!  to set new high score!</h1>
        </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/script.js" charset="utf-8"></script>
