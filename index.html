<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Star Catcher</title>
    <link rel="stylesheet" type= "text/css" href="./assets/css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  </head>
  <body>
    <h1> Star Catcher </h1>

      <div class = "container">
        <div class = "startgame">
          <button id="startbtn" type="button "><img src="/assets/images/PinkCatGirl.gif"></button>
          <h5> Click Me! </h5>
        </div>
        <audio src="/assets/sound/flicker.mp3"autoplay>
        </audio>


        <div class = "timer">
          Time: 30
        </div>

        <div class = "score">
          Score: 0
        </div>
        <div class = "gameover">
          <h6>Score: 0</h6>
        </div>
      </div>


  <div class = "bottom">
    <div class = "instructions">
       <h3> ArrowKeys to move Left & Right. Avoid Ghost! Collect Stars! 30seconds! Go! </h3>
       <h2> <img src="/assets/images/catGhost.gif">
           <img src="/assets/images/star2.gif">
           <img src="/assets/images/star3.gif">
           <img src="/assets/images/star5.gif">
           <img src="/assets/images/bottleStar.gif">
       </h2>
          <h4> Score:-3 Score:+1 Score:+2 Score:+3 Score:+4 </h4>
          <h4> Time:-1s Time:+0s Time:+0s Time:+0s Time:+1s </h4>
          <h4> Speed:50 Score:55 Score:60 Score:70 Score:80 </h4>
       </div>

        <div class = "gamestart">
          <button id="restartbtn"><img src="/assets/images/PinkCatGirl.gif"></button>
          <h4>click me! to start!</h4>
        </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./assets/js/script.js" charset="utf-8"></script>
  </body>
</html>
